<navigation></navigation>

<div class="container">
  <page-header content="vm.pageHeader"></page-header>

  <div class="row">
    <div class="col-md-6 col-sm-12">
      <p class="lead">Already a member? Please <a href="/login?page={{vm.returnPage}}">log in</a> instead.</p>
      <form data-ng-submit="vm.onSubmit()">
        <div role="alert" data-ng-show="vm.formError" class="alert alert-danger">{{vm.formError}}</div>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" data-ng-model="vm.credentials.name">
        </div>
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="text" class="form-control" id="email" placeholder="Enter your e-mail" data-ng-model="vm.credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" data-ng-model="vm.credentials.password">
        </div>
        <button type="submit" class="btn btn-default">Register</button>
      </form>
    </div>
  </div>

  <footer-generic></footer-generic>
</div>
