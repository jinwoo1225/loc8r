<div class="modal-content">
  <form id="addReview" name="addReview" role="form" class="form-horizontal">
    <div class="modal-header">
      <button type="button" data-ng-click="vm.modal.cancel()" class="close">
        <span aria-hidden="true">Ã—</span>
        <span class="sr-only">Close</span>
      </button>
      <h4 id="modalTitle" class="modal-title">Add Your Review for {{vm.locationName}}</h4>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <div class="row">
          <div class="col-xs-2">
            <label for="name" class="control-label">Name</label>
          </div>
          <div class="col-xs-10">
            <input id="name" name="name" required="required" data-ng-model="vm.formData.name" class="form-control"/>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-xs-10 col-sm-2">
            <label for="rating" class="control-label">Rating</label>
          </div>
          <div class="col-xs-12 col-sm-2">
            <select id="rating" name="rating" data-ng-model="vm.formData.rating" class="form-control input-sm">
              <option>5</option>
              <option>4</option>
              <option>3</option>
              <option>2</option>
              <option>1</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-2">
            <label for="review" class="control-label">Review</label>
          </div>
          <div class="col-sm-10">
            <textarea id="review" name="review" rows="5" required="required" data-ng-model="vm.formData.reviewText" class="form-control"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button data-ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
      <button type="submit" class="btn btn-primary">Submit Review</button>
    </div>
  </form>
</div>
